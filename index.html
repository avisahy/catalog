<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Item Catalog</title>

  <link rel="stylesheet" href="/catalog/styles.css" />
  <link rel="manifest" href="/catalog/manifest.webmanifest">
</head>

<body>

  <!-- Floating Add Button -->
  <button id="fab-add" class="fab">＋</button>

  <!-- Add Item Modal -->
  <div id="add-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Item</h2>

      <form id="item-form">

        <div class="form-group">
          <label>Name</label>
          <input type="text" id="item-name" required>
        </div>

        <div class="form-group">
          <label>Picture</label>

          <div id="file-picker" class="file-picker">
            Click here to choose file
          </div>
          <input type="file" id="item-image" accept="image/*" hidden>
        </div>

        <button class="primary-btn" type="submit">Add</button>
        <button type="button" id="close-modal" class="secondary-btn">Cancel</button>

      </form>
    </div>
  </div>

  <!-- Fullscreen Image Preview -->
  <div id="preview-modal" class="preview hidden">
    <img id="preview-img">
  </div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="confirm-title"></h2>
      <p id="confirm-message"></p>

      <div class="confirm-buttons">
        <button id="confirm-cancel" class="secondary-btn">Cancel</button>
        <button id="confirm-export" class="primary-btn hidden">Export and Continue</button>
        <button id="confirm-ok" class="primary-btn">OK</button>
      </div>
    </div>
  </div>

  <header class="app-header">
    <h1>Item Catalog</h1>

    <input id="search" class="search" placeholder="Search items...">

    <!-- 3-dot menu button -->
    <button id="menu-btn" class="icon-button">⋮</button>

    <!-- Dropdown menu -->
    <div id="menu-dropdown" class="dropdown hidden">
      <button id="import-btn">Import Database</button>
      <button id="export-btn">Export Database</button>
      <button id="delete-all-btn">Delete All Data</button>
      <button id="toggle-dark">Toggle Dark Mode</button>

      <button id="merge-btn" class="hidden">Merge to My Database</button>
      <button id="make-mine-btn" class="hidden">Make It My Database</button>

      <button id="install-btn">Install App</button>
      <button id="return-btn" class="hidden">Return to My Database</button>
    </div>
  </header>

  <main class="app-main">
    <div id="items-grid" class="items-grid"></div>
  </main>

  <footer class="app-footer">
    <small>Offline-ready PWA</small>
  </footer>

  <script src="/catalog/app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/catalog/service-worker.js");
    }
  </script>

</body>
</html>
