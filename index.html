<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catalog App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="topbar">
    <h1 class="app-title">Catalog</h1>

    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

    <input id="searchInput" type="search" placeholder="Search..." class="search-input" />
  </header>

  <main class="catalog-container" id="catalog"></main>

  <!-- Template -->
  <template id="itemTemplate">
    <article class="item-card">
      <img class="item-image" alt="" />
    </article>
  </template>

  <!-- Item Details Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="modalClose" class="modal-close">âœ•</button>
      <img id="modalImage" class="modal-image" />
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>

  <!-- Add Item Modal -->
  <div id="addModal" class="modal hidden">
    <div class="modal-content">
      <button id="addClose" class="modal-close">âœ•</button>
      <h2>Add New Item</h2>

      <input id="newTitle" class="input" placeholder="Title" />
      <textarea id="newDescription" class="input" placeholder="Description"></textarea>

      <button id="pickImage" class="pick-btn">Add Picture</button>
      <input id="newImage" type="file" accept="image/*" capture="environment" style="display:none" />

      <img id="previewImage" class="preview hidden" />

      <button id="saveItem" class="save-btn">Save Item</button>
    </div>
  </div>

  <!-- Add Item Floating Button -->
  <button id="addButton" class="add-button">ï¼‹</button>

  <script src="app.js"></script>
</body>
</html>
