<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Catalog System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <h1>3D Catalog System</h1>

    <div class="switcher">
      <button id="btnCatalog" class="active">3D Catalog UI</button>
      <button id="btnCarousel">3D Flip Carousel</button>
    </div>
  </header>

  <!-- 3D CATALOG UI -->
  <main id="catalogUI" class="catalog fade"></main>

  <!-- 3D FLIP CAROUSEL -->
  <main id="carouselUI" class="flip-container fade hidden">
    <div class="flip-card">
      <div class="flip-inner" id="flipInner">
        <div class="flip-face front" id="frontFace"></div>
        <div class="flip-face back" id="backFace"></div>
      </div>
    </div>

    <div class="controls">
      <button id="prev">◀</button>
      <button id="next">▶</button>
    </div>
  </main>

  <!-- ITEM PREVIEW POPUP -->
  <div id="previewPopup" class="popup hidden">
    <div class="popup-content">
      <img id="previewImage" class="popup-img" />
      <h2 id="previewTitle"></h2>

      <div class="popup-buttons">
        <button id="editBtn">Edit</button>
        <button id="deleteBtn">Delete</button>
      </div>

      <button id="closePopup" class="close-btn">Close</button>
    </div>
  </div>

  <!-- ADD / EDIT ITEM FORM -->
  <div id="itemForm" class="popup hidden">
    <div class="popup-content">
      <h2 id="formTitle">Add Item</h2>

      <input id="itemName" type="text" placeholder="Item Title" />

      <label class="img-upload">
        <input id="itemImage" type="file" accept="image/*" />
        Upload Image
      </label>

      <img id="imagePreview" class="preview-square hidden" />

      <div class="popup-buttons">
        <button id="saveItem">Save</button>
        <button id="cancelItem">Cancel</button>
      </div>
    </div>
  </div>

  <!-- FAB BUTTON -->
  <button id="fab">+</button>

  <script src="script.js"></script>
</body>
</html>
