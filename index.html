<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catalog PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="topbar">
    <h1 class="app-title">Catalog</h1>
    <input id="searchInput" type="search" placeholder="Search items..." class="search-input" />
  </header>

  <main class="catalog-container" id="catalog"></main>

  <!-- Template -->
  <template id="itemTemplate">
    <article class="item-card">
      <img class="item-image" alt="" />
      <div class="item-body"></div>
    </article>
  </template>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="modalClose" class="modal-close">âœ•</button>
      <img id="modalImage" class="modal-image" />
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <p id="modalPrice" class="modal-price"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
